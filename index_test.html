<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Nested List Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
      }

      .container {
        width: 200px;
        background-color: lightgreen;
        overflow-y: auto;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin: 5px;
      }

      a {
        text-decoration: none;
        color: blue;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Adjust main content to fill remaining space */
      .main-content {
        flex: 1;
        padding: 20px;
        background-color: lightblue;
      }

      /* Set the frame size and position */
      #frame-container {
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #frame {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nested List Example</h1>
      <ul id="item-list">
        <li><a href="#">Parent Item</a>
          <ul>
            <li><a href="#" onclick="loadFrame('https://metalslugx3.github.io/GamesWebsite/MegaMan2Remake/index.html')">Subitem 1</a>
            </li>
          </ul>
        </li>

        <li><a href="#">Parent Item</a>
          <ul>
            <li><a href="#" onclick="loadFrame('https://metalslugx3.github.io/GamesWebsite/MarioBrosRemake/index.html')">Subitem 1</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    
    <div class="main-content">
      <p>Short sentence one. Short sentence two.</p>
      <div id="frame-container">
        <iframe id="frame" name="frame"></iframe>
      </div>
    </div>
    <script>
      function loadFrame(url) {
        var frame = document.getElementById('frame');
        frame.src = url;
      }
    </script>
  </body>
</html>
